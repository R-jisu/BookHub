<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>main</title>
</head>
<body>
    <div id="mainbox">

        <div class="animated-progress progress-green">
            <span data-progress="45"></span>
        </div>

        <div class="bookimage">

            <div class="col mt-4">
                <img class="imgsz" src="/Main/image/bookexample1.jpeg" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
            </div>

            <div class="col mt-4">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
            </div>

            <div class="col mt-4">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
                <img class="imgsz" src="/Main/image/gray.png" alt="gray">
            </div>
            <button type="button" class="btn_press btm_image" id="img_btn"><img class="add_image" src="/Main/image/plusbtn.png"></button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(".animated-progress span").each(function () {
        $(this).animate({
        width: $(this).attr("data-progress") + "%",},
        1000);
        $(this).text($(this).attr("data-progress") + "%");
        });
    </script> <!-- animation test-->
</body>
</html>
